<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>주문내역</h1>
    <button onclick="order()">결제내역</button>
    <script>
        function order() {
            var obj=document.getElementsByName("drink").length;

            for(var i=0; i<obj; i++) {
                if(document.getElementsByName("drink")[i].checked == true) {
                    alert(document.getElementsByName("drink")[i].value+"1잔");
                }
            }
        }
        
    </script>

</body>
</html>
